<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        h1 {
            margin-bottom: 20px;
        }
        .video-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        video {
            width: 100%;
            max-width: 450px;
            height: auto;
            border-radius: 10px;
            border: 2px solid #333;
            background-color: black;
        }
        video#localVideo {
            transform: scaleX(-1);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="range"] {
            margin-top: 5px;
            width: 150px;
        }
        @media (max-width: 768px) {
            .video-container {
                flex-direction: column;
            }
            button {
                width: 100%;
                max-width: 200px;
            }
            .slider-container {
                width: 100%;
                align-items: stretch;
                text-align: center;
            }
            input[type="range"] {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>WebRTC Video Chat</h1>
    <div class="video-container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <div class="controls">
        <button id="muteButton">Mute</button>
        <div class="slider-container">
            <label for="volumeSlider">Volume</label>
            <input type="range" id="volumeSlider" min="0" max="100" value="100">
        </div>
        <div class="slider-container">
            <label for="saturationSlider">Saturation</label>
            <input type="range" id="saturationSlider" min="0" max="200" value="100">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const localVideo = document.getElementById("localVideo");
        const remoteVideo = document.getElementById("remoteVideo");
        const muteButton = document.getElementById("muteButton");
        const volumeSlider = document.getElementById("volumeSlider");
        const saturationSlider = document.getElementById("saturationSlider");

        const socket = io();
        const peerConnection = new RTCPeerConnection({
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" },
                {
                    urls: "turn:relay.metered.ca:80",
                    username: "open",
                    credential: "open"
                }
            ]
        });

        let localStream;
        let isMuted = false;

        // Handle ICE candidates
        peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
                socket.emit("ice-candidate", event.candidate);
            }
        };

        // Handle remote stream
        peerConnection.ontrack = (event) => {
            remoteVideo.srcObject = event.streams[0];
        };

        // Get local video stream
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then((stream) => {
                localStream = stream;
                localVideo.srcObject = stream;
                stream.getTracks().forEach((track) => {
                    peerConnection.addTrack(track, stream);
                });
            })
            .catch((error) => console.error("Error accessing media devices.", error));

        // Socket events
        socket.on("offer", async (offer) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit("answer", answer);
        });

        socket.on("answer", async (answer) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on("ice-candidate", async (candidate) => {
            try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            } catch (error) {
                console.error("Error adding received ICE candidate", error);
            }
        });

        // Create and send an offer
        async function createOffer() {
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit("offer", offer);
        }

        // Create offer after socket connects
        socket.on("connect", createOffer);

        // Mute/unmute functionality
        muteButton.addEventListener("click", () => {
            isMuted = !isMuted;
            localStream.getAudioTracks().forEach((track) => (track.enabled = !isMuted));
            muteButton.textContent = isMuted ? "Unmute" : "Mute";
        });

        // Volume control
        volumeSlider.addEventListener("input", (event) => {
            const volume = event.target.value / 100;
            remoteVideo.volume = volume;
        });

        // Saturation control
        saturationSlider.addEventListener("input", (event) => {
            const saturation = event.target.value;
            remoteVideo.style.filter = `saturate(${saturation}%)`;
        });
    </script>
</body>
</html>
